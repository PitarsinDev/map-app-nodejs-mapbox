<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map App</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
  <style>
    #map {
      height: 600px;
      border-radius: 10px; 
      border: 1px solid #eee;
      margin: 0 50px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Current Location Map</h1>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia3hlcnoxIiwiYSI6ImNscWwwcmlubDJlZ2cya3B3NDdjajU5aTkifQ.-KUNXr9JMDe5U72lzUAetw'; // Mapbox token

    navigator.geolocation.getCurrentPosition(position => {
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [position.coords.longitude, position.coords.latitude],
        zoom: 12
      });

      new mapboxgl.Marker()
        .setLngLat([position.coords.longitude, position.coords.latitude])
        .addTo(map);
    });
  </script>
</body>
</html>
